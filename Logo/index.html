    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1, h2, .christmas-font { font-family: 'Mountains of Christmas', cursive; }

        /* --- NEIGE --- */
        .snowflake {
            position: absolute; top: -10px; color: #fff; text-shadow: 0 0 5px #000;
            animation: fall linear forwards; z-index: 1; pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* --- GUIRLANDE --- */
        .light-rope {
            text-align: center; white-space: nowrap; overflow: hidden;
            position: absolute; z-index: 10; margin: -15px 0 0 0; padding: 0; pointer-events: none; width: 100%;
        }
        .light {
            display: inline-block; width: 12px; height: 28px; border-radius: 50%; margin: 20px;
            background: #00f7a5; box-shadow: 0px 5px 24px 3px #00f7a5;
            animation: flash 2s infinite alternate;
        }
        .light:nth-child(2n) { background: #00ffff; box-shadow: 0px 5px 24px 3px #00ffff; animation-delay: 0.5s; }
        .light:nth-child(3n) { background: #f70094; box-shadow: 0px 5px 24px 3px #f70094; animation-delay: 1s; }
        .light:nth-child(4n) { background: #ffff00; box-shadow: 0px 5px 24px 3px #ffff00; animation-delay: 1.5s; }
        @keyframes flash { 0%, 100% { opacity: 1; transform: scale(1.2); } 50% { opacity: 0.5; transform: scale(0.8); } }

        /* --- CONTAINER VID√âO (Style Carte) --- */
        .video-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.2); /* Lueur violette */
            transition: all 0.4s ease;
        }
        .video-card:hover {
            border-color: #a78bfa;
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.4);
        }

        /* --- UTILS --- */
        .text-glow { text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(168, 85, 247, 0.5); }
    </style>
</head>
<body class="flex flex-col relative">

    <script>
        function createSnowflake() {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            snow.innerText = ['‚ùÑ', '‚ùÖ', '‚ùÜ'][Math.floor(Math.random() * 3)];
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.opacity = Math.random();
            snow.style.fontSize = (Math.random() * 20 + 10) + 'px';
            
            const duration = Math.random() * 5 + 5;

            setTimeout(() => { snow.remove(); }, duration * 1000);
        }
